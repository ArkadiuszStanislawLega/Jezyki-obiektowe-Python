{% extends "tournaments_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit">Post</button>
            </span>
        </div>
    </form>
</div>
{% endblock content %}
