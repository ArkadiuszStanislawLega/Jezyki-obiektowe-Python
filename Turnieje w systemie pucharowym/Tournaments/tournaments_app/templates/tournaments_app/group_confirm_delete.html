{% extends "tournaments_app/base.html" %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <h2 class="mt-4 mb-3">Potwierdź usunięcie</h2>
            <div class="card my-4">
                <div>
                    Czy na pewno chcesz usunąć grupe {{ object.name }}
                </div>
                Pomiędzy {{ object.team_a.name }} vs {{ object.team_b.name }}
            </div>
        </fieldset>
        <div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Zatwierdź</button>
            <a href="{{request.META.HTTP_REFERER}}">Powrót</a>
        </div>
</div>
{% endblock content %}
