{% extends "tournaments_app/base.html" %}
{% block content %}
<article>
    {% if Rounds  %}
    <fieldset>
        <h2 class="mt-4 mb-3">Wszystkie rundy <a class="btn btn-primary" href="{% url 'round_add' %}">Dodaj nową
                rundę</a>
        </h2>
        <div class="card my-4">
            <table style="width:100%">
                <tr>
                    <th>Runda</th>
                    <th>Turniej</th>
                </tr>
                {% for round in Rounds %}
                <tr>
                    <td><a href="{% url 'round_detail' round.id %}">{{ round.name }}</a></td>
                    <td><a href="{% url 'tournament_detail' round.tournament.id %}">{{ round.tournament.name }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </fieldset>
    {% endif %}
</article>
{% endblock content %}
