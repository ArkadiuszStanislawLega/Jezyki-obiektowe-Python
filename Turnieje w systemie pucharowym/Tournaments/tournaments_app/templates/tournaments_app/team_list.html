{% extends "tournaments_app/base.html" %}
{% block content %}
<article>
    <div>
        {% if Teams  %}
        <h2 class="mt-4 mb-3">Wszystkie drużyny
            <a class="btn btn-primary" href="{% url 'team_add' %}">Nowa drużyna</a>
        </h2>
        <div class="card my-4">
            <ol>
                {% for team in Teams %}
                <li><a href="{% url 'team_detail' team.id %}">{{ team.name }}</a></li>
                {% endfor %}
            </ol>
        </div>
        {% endif %}
    </div>
</article>
{% endblock content %}
