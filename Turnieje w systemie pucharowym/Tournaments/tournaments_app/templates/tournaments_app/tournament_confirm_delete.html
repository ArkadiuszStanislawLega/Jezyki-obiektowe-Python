{% extends "tournaments_app/base.html" %}
{% block content %}

        {% csrf_token %}
        <fieldset>
            <legend>Potwierdź usunięcie></legend>
            Czy na pewno chcesz usunąć turniej> {{ object.name }}

        </div>
</div>
{% endblock content %}
