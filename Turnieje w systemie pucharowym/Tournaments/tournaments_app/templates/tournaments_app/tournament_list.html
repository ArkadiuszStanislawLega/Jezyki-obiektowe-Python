{% extends "tournaments_app/base.html" %}
{% block content %}
<article>
    <div>
        {% if Tournaments  %}
        {% for tournament in Tournaments %}
        <div class="alert alert-{{ message.tags }}">
            <a href="{% url 'tournament_detail' tournament.id %}">{{ tournament.name }} </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</article>
{% endblock content %}
